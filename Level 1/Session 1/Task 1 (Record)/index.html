<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Todo-List</title>
  </head>
  <body>
    <div id="container">
      <div id="filters-container">
        <button id="show-all" class="filter-button active">Show All</button>

        <button id="show-pending" class="filter-button">Show Pending</button>

        <button id="show-completed" class="filter-button">
          Show Completed
        </button>
      </div>

      <div id="task-container">
        <ul id="list"></ul>

        <div id="task-button">
          <p id="new-task-paragraph">New Task</p>
          <input id="task-input" class="hidden" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
