<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <input placeholder="Enter a task..." id="task-input" />

      <button class="btn" id="add-button">Add Task</button>

      <div id="filter-wrapper">
        <label>Filter By:</label>
        <div>
          <button class="btn active" id="all-button" disabled>All</button>
          <button class="btn" id="completed-button">Completed</button>
          <button class="btn" id="pending-button">Pending</button>
        </div>
      </div>

      <ul id="list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
